	<div class="container" style="padding-top: 110px; text-align: center;">
		<div  class="row">
			<div class="col-sm-12">
				<div class="section-title">
					<h1>CONTACTAME</h1>
					<p>Mandame un correo electronico si tienes una propuesta de trabajo</p>
				</div>
				<div class="contact-form">
					<form id="contact-form" role="form" data-toggle="validator" class="shake">
	                	<div class="col-md-6 col-sm-6">
	                          <input name="name" type="text" id="name" class="form-control" placeholder="Nombre" required data-error="NEW ERROR MESSAGE">
	                    </div>
	                    <div class="col-md-6 col-sm-6">
	                        <input name="email" type="email" id="email" class="form-control" placeholder="Correo Electronico" required>
	                    </div>
	           			<div class="col-md-12 col-sm-12">
					   		<textarea name="message" id="message" class="form-control" placeholder="Mensage" rows="6" required></textarea>
	           			</div>
						<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
							<input name="submit" type="submit" class="form-control submit" id="submit" value="ENVIAR">
						</div>
					</form>
				</div>
			</div>
